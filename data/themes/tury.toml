# Essentially Minimal theme but with constant home section bg color.
name = "tury"

[light]
  # Primary
  primary = "#050d17"

  # Menu
  menu_primary = "#050d17"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "#050d17"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "#050d17"
  home_section_odd = "#050d17"
  home_section_even = "#050d17"
